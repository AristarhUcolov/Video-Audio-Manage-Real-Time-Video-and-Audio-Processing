<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video & Audio Manager - Advanced Settings</title>
  <link rel="stylesheet" href="options.css">
  <script src="options.js" defer></script>
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>Advanced Settings</h1>
    </header>
    
    <div class="settings-section">
      <h2>Performance Settings</h2>
      
      <div class="control-group">
        <label for="processingMode">Processing Mode:</label>
        <select id="processingMode">
          <option value="auto">Auto (Recommended)</option>
          <option value="high">High Quality</option>
          <option value="low">Low CPU Usage</option>
        </select>
      </div>
      
      <div class="control-group">
        <label for="maxAudioChannels">Max Audio Channels to Process:</label>
        <input type="number" id="maxAudioChannels" min="1" max="16" value="2">
      </div>
      
      <div class="control-group checkbox-group">
        <input type="checkbox" id="disableForBackgroundTabs" checked>
        <label for="disableForBackgroundTabs">Disable processing for background tabs</label>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Keyboard Shortcuts</h2>
      
      <div class="control-group">
        <label for="toggleShortcut">Toggle Extension:</label>
        <input type="text" id="toggleShortcut" placeholder="Ctrl+Shift+V" readonly>
        <button id="setToggleShortcut">Set Shortcut</button>
      </div>
      
      <div class="control-group">
        <label for="resetShortcut">Reset Settings:</label>
        <input type="text" id="resetShortcut" placeholder="Ctrl+Shift+R" readonly>
        <button id="setResetShortcut">Set Shortcut</button>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Audio Settings</h2>
      
      <div class="control-group">
        <label for="reverbQuality">Reverb Quality:</label>
        <select id="reverbQuality">
          <option value="low">Low</option>
          <option value="medium" selected>Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>UI Settings</h2>
      
      <div class="control-group">
        <label for="uiTheme">Theme:</label>
        <select id="uiTheme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
          <option value="system">System</option>
        </select>
      </div>
      
      <div class="control-group checkbox-group">
        <input type="checkbox" id="showTooltips" checked>
        <label for="showTooltips">Show tooltips for controls</label>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>Reset & Backup</h2>
      
      <div class="control-group">
        <button id="exportAllSettings">Export All Settings</button>
        <button id="importAllSettings">Import All Settings</button>
        <input type="file" id="importAllSettingsFile" accept=".json" style="display: none;">
      </div>
      
      <div class="control-group">
        <button id="resetToDefaults">Reset All Settings to Defaults</button>
      </div>
    </div>
    
    <div class="footer">
      <button id="saveSettings">Save Settings</button>
      <button id="cancelChanges">Cancel</button>
    </div>
  </div>
</body>
</html>
